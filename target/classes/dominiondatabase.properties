# This is the default dominiondatabase.properties file
dominion.addUser = INSERT INTO dominion_user (username, password) VALUES (?, ?)
dominion.removeUserByUsername = DELETE FROM dominion_user WHERE username = ?
dominion.getUserById = SELECT * FROM dominion_user WHERE id = ?
dominion.getAllUsers = SELECT * FROM dominion_user
dominion.getUserByUsername = SELECT * FROM dominion_user WHERE username = ?
dominion.doesTableExist = SELECT COUNT(table_name) FROM information_schema.tables WHERE table_name = ?
dominion.createTableUser = CREATE TABLE dominion_user (id bigint GENERATED BY DEFAULT AS IDENTITY(START WITH 1, INCREMENT BY 1) PRIMARY KEY NOT NULL, username varchar(32), password varchar(32), description varchar(1024), user_image varchar(1024);
dominion.saveUserProfile = UPDATE dominion_user SET user_image = ?, username = ?, password = ?, description = ? WHERE id = ?
dominion.defaultUserExists = SELECT id FROM dominion_user where id = ?

# game procedures
dominion.createTableGame = CALL create_game(?, ?, ?, ?);
dominion.getGameById = SELECT * FROM game where id = ?

